[package]
name = "remind-me-again"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
default-run = "remind-me-again"
edition = "2018"
build = "src/build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.0", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.19", features = ["macros", "time"] }
chrono = "0.4"
tauri = { version = "1.0", features = ["dialog-message", "macos-private-api", "notification-all", "shell-open"] }
async-cron-scheduler = "1.0"
tauri-plugin-window-state = "0.1"

[target.'cfg(target_os = "macos")'.dependencies]
macos-app-nap = "0.0.1"
cocoa = "0.24.0"
objc = "0.2.7"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
